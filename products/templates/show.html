<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>LANDING PAGE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {#    allows us to load static files #}
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
    @media only screen and (max-width: 600px) {
    .flex-container {
        display: flex;
        flex-direction: column;
    }

}

</style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-black navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="https://assets.myntassets.com/dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/15778982/2021/10/25/705a529a-97a1-4b60-bdf2-64bab0d151031635184404737ProvogueMenBlackSolidFormalDebys1.jpg" alt="Avatar Logo" style="width:40px;" class="rounded-circle">
    </a>
      <h class="justify-content-center" style="color: white">SHOE SALE !!!</h>
      <a href="/products" class="btn btn-success">Add shoe</a>
      <a href="/Admindisplay" class="btn btn-info">Admin view</a>
  </div>
</nav>
<div class="container mt-3">
<div class="flex-container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Shoe name</th>
        <th>Shoe image</th>
        <th>Shoe price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    {% for shoe in shoes %}

      <tr>
        <td>{{ shoe.Product_name }}</td>
        <td><img src="{{ shoe.Product_image }}" width="100" height="100"></td>
        <td>{{ shoe.Product_price }}</td>
        <td>
            <a href="/edit/{{ shoe.id }}" class="btn btn-outline-info"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
            <br>
            <br>
            <a href="/delete/{{ shoe.id }}" class="btn btn-outline-danger">Delete</a>
            <br>
            <br>
            <a href="/payment/{{ shoe.id }}" class="btn btn-primary">Checkout</a>
        </td>
      </tr>
      {% endfor %}

    </tbody>
  </table>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
