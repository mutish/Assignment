<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {#    allows us to load static files #}
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm col-md col-lg col-xl">
            <form method="post" class="post-form" action="/update/{{Product.id}}">
                {% csrf_token %}
                <div class="mb-3 mt-3">
                    <label for="Image" class="form-label">Shoe name:</label>
                    <br>
                    <input type="text" name="product_name" id="id_Product_name" required maxlength="100" value="{{ products.Product_name }}" />
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Shoe URL:</label>
                    <br>
                    <input type="text" name="product_image" id="id_Product_email" required maxlength="10000000000000000000000000000000000000" value="{{ products.Product_image }}" />
                </div>
                <div class="mb-3">
                    <label for="number" class="form-check-label">Shoes Price:</label>
                    <br>
                    <input type="text" name="shoes_price" id="id_Product_price" required maxlength="1000000" value="{{ products.Product_price }}" />
                </div>
                <button type="submit" class="btn btn-success">Update</button>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
