<body>

 <div class="card-column">
    {% for productadmin in productadmin %}

        <div class="container mt-3">
  <div class="card" style="width:400px">
    <img class="card-img-top" src="{{ productadmin.Product_image }}" alt="Card image cap" width="400" height="400" >
    <div class="card-body">
      <h4 class="card-title">{{ productadmin.Product_name }}</h4>
      <p class="card-text">Ksh {{ productadmin.Product_price }}</p>
      <a href="/checkout/{{ productadmin.id }}"class="btn btn-primary">Checkout</a>
    </div>
  </div>
      </div>

    {% endfor %}
 </div>
